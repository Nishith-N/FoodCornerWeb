<script

></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

></script>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodCorner-Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>

  <div class="container-fluid mainhead">
    <body ng-app="myApp" ng-controller="myCtrl">
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="cardregister">
            <div class="card-header">
              <h3 class="register">Register</h3>
            </div>

            <div class="card-body">
              <form method="POST" action="#" name="regform">
                <div class="form-group">
                  <label for="fname" class="textregister">First Name </label
                  ><label for="fname" class="starregister"> * </label>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    class="form-control"
                    style="width: 300px"
                  />
                  <span class="error"> </span>
                </div>

                <div class="form-group">
                  <label for="lname" class="textregister">Last Name </label
                  ><label for="lname" class="starregister"> * </label>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    class="form-control"
                    style="width: 300px"
                  />
                  <span class="error"> </span>
                </div>

                <div class="form-group">
                  <label for="address1" class="textregister">Address 1</label
                  ><label for="address1" class="starregister"> * </label>
                  <input
                    type="text"
                    id="address1"
                    name="address1"
                    class="form-control"
                    style="width: 300px"
                  />
                  <span class="error"> </span>
                </div>

                <div class="form-group">
                  <label for="pwd" class="textregister">Password</label
                  ><label for="address1" class="starregister"> * </label>
                  <input
                    type="text"
                    id="pwd"
                    name="pwd"
                    ng-model="pwd"
                    class="form-control"
                    style="width: 300px"
                    required
                  />
                  <span class="error"> </span>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="city" class="textregister">City</label
                    ><label for="city" class="starregister"> * </label>
                    <input
                      type="text"
                      id="city"
                      name="city"
                      class="form-control"
                    />
                    <span class="error"> </span>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="state" class="textregister">State</label
                    ><label for="state" class="starregister"> * </label>
                    <select id="state" class="form-control" name="state">
                      <option selected>Choose...</option>
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Arunachal Pradesh">
                        Arunachal Pradesh
                      </option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Delhi">Delhi</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jammu and Kashmir">
                        Jammu and Kashmir
                      </option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Orissa">Orissa</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="TamilNadu">TamilNadu</option>
                      <option value="Telengana">Telengana</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="West Bengal">West Bengal</option>
                    </select>
                    <span class="error"></span>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="zip" class="textregister">Zip</label
                    ><label for="state" class="starregister"> * </label>
                    <input
                      type="number"
                      class="form-control"
                      id="zip"
                      name="zip"
                    />
                    <span class="error"></span>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email" class="textregister">Email</label
                    ><label for="email" class="starregister"> * </label>
                    <input
                      type="email"
                      id="email"
                      name="myInput"
                      class="form-control"
                      ng-model="myInput"
                      style="background-color: white"
                    />
                    <span class="error"> </span>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="phone" class="textregister">Phone</label
                    ><label for="phone" class="starregister"> * </label>
                    <input
                      type="number"
                      id="phone"
                      name="phone"
                      class="form-control"
                      ng-pattern="myphone"
                      ng-model="custphone" ng-minlength="10"
                    ng-maxlength="10" required
                    />
                    <span class="error"></span>
                    <span ng-show="regform.phone.$error.minlength || myForm.phno.$error.maxlength " style="color: red; font-size: 16px;">Not a valid phone number</span>
                  </div>
                </div>

                <div class="form-group">
                  <input
                    type="submit"
                    value="Submit"
                    style="margin-top: 15px"
                    class="btn float-right register_btn"
                    id="submit_btn"
                    name="submit_btn"
                    ng-disabled="regform.myInput.$error.email"
                    
                  />
                </div>
              </form>
              <span ng-show="regform.myInput.$error.email" style="color: red"
                >Not a valid e-mail address
              </span>

              <button
                type="submit"
                class="btn float-left register_btn"
                id="back_btn"
                name="back_btn"
                formaction="../index.html"
              >
                <a href="../index.html">Back</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <br /><br />
      <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
          $scope.myphone = /^[0-9]{10}$/;
        });
      </script>
    </body>
  </div>
</html>
